<script type="text/javascript">
  // once index.html is called this script runs.
  // it checks user's browser language & redirects him to corresponding html page.

  // get user's browser language.
  var browserLang = (navigator.language || navigator.userLanguage).split('-')[0];


  // if user's language is "en", "ar" or "de" redirect to corresponding page.
  // else default to english.
  if ((browserLang.toString() == "en") || (browserLang.toString() == "ar") || (browserLang.toString() == "de")) {
    window.location.href = "-" + browserLang.toString() + ".html";
  } else {
    window.location.href = "-en.html";
  }
</script>
